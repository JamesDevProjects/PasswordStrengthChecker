<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #strength-result {
            margin-top: 10px;
            font-weight: bold;
        }
        .breach-warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Password Strength Checker</h2>
    <input type="password" id="password-input" placeholder="Enter your password">
    <button onclick="evaluatePassword()">Check Strength</button>
    <p id="strength-result"></p>
    <p id="breach-warning" class="breach-warning"></p>

    <script src="script.js"></script>
    <script>
        async function evaluatePassword() {
            let password = document.getElementById("password-input").value;

            // Check password strength
            let result = await checkPasswordStrength(password);

            // Display strength result
            document.getElementById("strength-result").innerText = "Strength: " + result;

            // Check for breach warning
            if (result.includes("Compromised")) {
                document.getElementById("breach-warning").innerText = "Warning: This password has been found in a data breach. Use a different one.";
            } else {
                document.getElementById("breach-warning").innerText = "";
            }
        }
    </script>

</body>
</html>
